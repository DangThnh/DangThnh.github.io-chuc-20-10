<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💐 Chúc mừng 20-10 💐</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-image"></div>

    <div id="card-container" class="card-container">
        <div class="card">
            <div class="avatar-circle">
                <img src="avatar.jpg" alt="Ảnh đại diện" class="avatar-img">
            </div>

            <p id="wish-text" class="wish-text"></p>

            <button id="surprise-button" class="surprise-button" style="display: none;">
                Bấm vào đây để nhận bất ngờ ✨
            </button>
        </div>
    </div>

    <div id="flower-animation" class="flower-animation hidden">
        <div class="rose rose-1"></div>
        <div class="rose rose-2"></div>
        <div class="rose rose-3"></div>
        <div class="rose rose-4"></div>
        <div class="rose rose-5"></div>
        <div class="stem"></div>
        <div class="ribbon"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
